<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Query Retrieval System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-brain text-blue-600 text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-gray-900">Intelligent Query System</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="documentsTab" class="nav-tab active">
                        <i class="fas fa-file-alt mr-2"></i>Documents
                    </button>
                    <button id="queryTab" class="nav-tab">
                        <i class="fas fa-search mr-2"></i>Query
                    </button>
                    <button id="historyTab" class="nav-tab">
                        <i class="fas fa-history mr-2"></i>History
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Documents Section -->
        <div id="documentsSection" class="section active">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-upload text-blue-600 mr-2"></i>Upload Documents
                </h2>
                
                <!-- Upload Area -->
                <div id="uploadArea" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-lg text-gray-600 mb-2">Drag and drop files here, or click to select</p>
                    <p class="text-sm text-gray-500">Supports PDF, DOCX, DOC, and EML files</p>
                    <input type="file" id="fileInput" class="hidden" accept=".pdf,.docx,.doc,.eml" multiple>
                </div>

                <!-- Domain Selection -->
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Document Domain</label>
                    <select id="domainSelect" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="general">General</option>
                        <option value="insurance">Insurance</option>
                        <option value="legal">Legal</option>
                        <option value="hr">Human Resources</option>
                        <option value="compliance">Compliance</option>
                    </select>
                </div>

                <!-- Upload Progress -->
                <div id="uploadProgress" class="mt-4 hidden">
                    <div class="bg-gray-200 rounded-full h-2">
                        <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p id="progressText" class="text-sm text-gray-600 mt-2">Uploading...</p>
                </div>
            </div>

            <!-- Documents List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-900">
                        <i class="fas fa-folder-open text-blue-600 mr-2"></i>Your Documents
                    </h3>
                    <button id="refreshDocs" class="btn-secondary">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
                
                <!-- Documents Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Document</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Domain</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uploaded</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="documentsTable" class="bg-white divide-y divide-gray-200">
                            <!-- Documents will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Query Section -->
        <div id="querySection" class="section">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-search text-blue-600 mr-2"></i>Ask Questions
                </h2>
                
                <!-- Query Form -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Your Question</label>
                        <textarea id="queryInput" 
                                  class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                                  rows="3" 
                                  placeholder="Ask any question about your uploaded documents..."></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Domain Filter</label>
                            <select id="queryDomain" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <option value="">All Domains</option>
                                <option value="general">General</option>
                                <option value="insurance">Insurance</option>
                                <option value="legal">Legal</option>
                                <option value="hr">Human Resources</option>
                                <option value="compliance">Compliance</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Specific Document</label>
                            <select id="queryDocument" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <option value="">All Documents</option>
                                <!-- Documents will be loaded here -->
                            </select>
                        </div>
                    </div>
                    
                    <button id="submitQuery" class="btn-primary w-full">
                        <i class="fas fa-paper-plane mr-2"></i>Ask Question
                    </button>
                </div>
            </div>

            <!-- Query Results -->
            <div id="queryResults" class="bg-white rounded-lg shadow-md p-6 hidden">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">
                    <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>Answer
                </h3>
                <div id="answerContent" class="prose max-w-none">
                    <!-- Answer will be displayed here -->
                </div>
                
                <!-- Source Documents -->
                <div id="sourceDocs" class="mt-6">
                    <h4 class="text-lg font-medium text-gray-900 mb-3">Source Documents</h4>
                    <div id="sourceList" class="space-y-2">
                        <!-- Source documents will be listed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div id="historySection" class="section">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-history text-blue-600 mr-2"></i>Query History
                </h2>
                
                <div id="historyList" class="space-y-4">
                    <!-- Query history will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">Processing...</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toast notifications will appear here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
